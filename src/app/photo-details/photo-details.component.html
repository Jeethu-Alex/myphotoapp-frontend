<div class="row">
    <div class="col-sm-3" *ngFor="let photo of photos">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="photo.photoUrl" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{photo.createdBy}}</h5>
              <a [routerLink]= "['/album', photo.albumId]" class="btn btn-primary">Go to Album</a>
            </div>
          </div>
    </div>
   
    
  </div>
